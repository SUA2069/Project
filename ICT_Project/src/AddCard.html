<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Card</title>
  <link rel="stylesheet" href="AddCard.css">
  <link rel="website icon" type="png" href="logo_top.png" > 
  <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet'>
  <script src="main.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <label>CoreNexa</label>
      </div>
      <nav>
        <ul>
          <li><a href="Home1.html" >Home</a></li>
          <li><a href="AddCard.html">Store Card</a></li>
          <li><a href="AddPassword.html">Store Password</a></li>
          <li><a href="AddAddress.html">Store Address</a></li>
      </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="thisistitle">
        <h1>
          Get secure with CoreNexa!
        </h1>
        <p>
          Enter your card details to access easily from anywhere
        </p>
      </div>
      <div class="add-record">
        <h1>Add Card Details</h1>
        <form>
          <label for="cardholder">Cardholder Name</label>
          <input type="text" id="cardholder" name="cardholder" required>
          <label for="cardnumber">Card Number</label>
          <input type="number" id="cardnumber" name="cardnumber" required>
          <label for="expdate">Card expiration date</label>
          <input type="date" id="expdate" name="expdate" required>
          <label for="cvv">Card Verification Value</label>
          <input type="number" id="cvv" name="cvv" required>
          <input type="submit" value="Save" onclick="addingCard()">
        </form>
      </div>
    </div>
  </section>

</body>
</html>
